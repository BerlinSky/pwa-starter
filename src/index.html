<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PWA Starter</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="all">
    <link rel="manifest" href="manifest.json">
  </head>

  <body>
    <h1 class="mainContainer">Welcome to PWA Starter</h1>


    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAJ7hzCjBcw2bgUC4j0Ky6llDXoJIorGuw",
        authDomain: "pwa-start.firebaseapp.com",
        databaseURL: "https://pwa-start.firebaseio.com",
        projectId: "pwa-start",
        storageBucket: "",
        messagingSenderId: "728017362830"
      };
      firebase.initializeApp(config);
    </script>

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(function() {
              console.log('Service Worker Registered');
          });
      }
    </script>

    <script>
      const messaging = firebase.messaging();
      messaging.requestPermission()
      .then(function() {
        console.log('Notification permission granted.');
        return messaging.getToken();
      })
      .then(function(token) {
        console.log(token);
      })
      .catch(function(err) {
        console.log('Unable to get permission to notify.', err);
      })
    </script>

  </body>
</html>
